<div class="container">
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg px-3">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="link nav-link" [routerLink]="['']">Home</a></li>
        <li class="nav-item"><a class="link nav-link" [routerLink]="['/events']">Events</a></li>
        <li class="nav-item"><a class="link nav-link" [routerLink]="['/users']">Users</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="link nav-link" [routerLink]="['']" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <ngb-toast
      *ngFor="let toast of toastService.toasts"
      [class]="toast.classname"
      [autohide]="true"
      [delay]="toast.delay || 5000"
      (hidden)="toastService.remove(toast)"
    >
      <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
        <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
      </ng-template>

      <ng-template #text>{{ toast.textOrTpl }}</ng-template>
    </ngb-toast>
  </div>
  <div class="py-5">
    <router-outlet></router-outlet>
  </div>
</div>
