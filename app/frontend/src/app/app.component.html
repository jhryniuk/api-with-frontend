<div *ngIf="authService.getToken() !== ''">
  <a class="link" [routerLink]="['/events']">Events</a>
  <a class="link" [routerLink]="['/users']">Users</a>
  <a class="link" [routerLink]="['']" (click)="logout()">Logout</a>
  <div>
    <pre>
      {{authenticatedUserService.getUser() | json}}
    </pre>
  </div>
</div>

<router-outlet></router-outlet>
