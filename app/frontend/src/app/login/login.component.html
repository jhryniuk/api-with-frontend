<div class="card">
  <div class="card-header">
    <h3>Login</h3>
  </div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input id="email" name="email" type="text" class="form-control" placeholder="email@mail.com" [(ngModel)]="login">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Password</span>
        <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password">
      </div>

      <div>
        <a class="link" [routerLink]="['/register']">Register</a>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
      </div>
    </form>
  </div>
</div>
